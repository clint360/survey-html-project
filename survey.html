<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>surveyForm</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
<h3><strong>freeCodeCamp Survey Form</strong></h3>
<h5>Thank You For Taking You Time To Help Improve The Platform</h5>
    <Form id="survey">
        <div class="form">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-get">
        </div>
        <br>
        <div class="form">
        <label for="email" id="email-label">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-get">        
        </div>
        <br>
        <div class="form">
        <label for="age" id="age-label">Age(optional)</label>
        <br>
        <input type="number" id="number" name="age" placeholder="Age" class="form-get">        
        </div>
        <br>
        <div class="form">
        <label for="role">Which option best describes your current role?</label>
        <br>
        <select name="role" id="role" class="form-get" >
            <option value="role">select current role</option>
            <option value="role">Manager</option>
        </select>
        </div>
        <br>

        <div class="form">
        <h4>Would you recommend freeCode Camp to a friend?</h4>
    
        <input type="radio" name="answer" value="definitely" class="radio">
        <label for="definitely">Definitely</label>
        <br>
        <input type="radio" value="maybe" name="answer" class="radio">
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" name="recommend" class="radio" value="not-sure">
        <label for="not-sure">Not Sure</label>
        </div>
        <br>
        <div class="form">
        <label for="role">What is you favourite feature of freeCode camp?</label>
        <br>
        <select name="role" id="role" class="form-get">
            <option value="select an option">select an option</option>
            <option value="manager">Manager</option>
        </select>
        </div>
        <br>

        <div class="form">
        <h4>What would you like to see improved (Check all that apply)</h4>
        <input type="checkbox" value="front-end-projects" name="answer" class="checkbox">
        <label>Front-end Projects</label>
        <br>
        <input type="checkbox" value="back-end-projects" name="answer" class="checkbox">
        <label>Back-end Projects</label>
        <br>
        <input type="checkbox" value="data-visualizatio" name="answer" class="checkbox">
        <label>Data Visualization</label>
        <br>
        <input type="checkbox" value="challenges" name="answer" class="checkbox">
        <label>Challenges</label>
        <br>
        <input type="checkbox" value="open-source-community" name="answer" class="checkbox">
        <label>Open Source Community</label>
        <br>
        <input type="checkbox" value="gitter-help-rooms" name="answer" class="checkbox">
        <label>Gitter Help Rooms</label>
        <br>
        <input type="checkbox" value="videos" name="answer" class="checkbox">
        <label>Videos</label>
        <br>
        <input type="checkbox" value="city-meetups" name="answer" class="checkbox">
        <label>City Meetups</label>
        <br>
        <input type="checkbox" value="wiki" name="answer" class="checkbox">
        <label>Wiki</label>
        <br>
        <input type="checkbox" value="forum" name="answer" class="checkbox">
        <label>Forum</label>
        <br>
        <input type="checkbox" value="additional-course" name="answer" class="checkbox">
        <label>Additional Course</label>
        </div>
        <br>
        <div class="form">
        <p>Any Comments or Suggestions?</p>
        <input type="text" placeholder="Enter Your comment Here..." name="comment" class="textarea">
        </div>
    <br>
    <div class="form">
    <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
    </Form>
</div>
</body>
</html>
